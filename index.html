<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <section>
      <div class="section-center">
        <!-- total -->
        <div class="total-container">
          <h5>Your Result</h5>
          <div class="circle">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <div class="total-info">
            <h4>Great</h4>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <!-- END of total -->
        <!-- summary -->
        <div class="summary-container">
          <h5>summary</h5>
          <!-- test units -->
          <div class="test-units">
            <!-- single unit -->
            <article class="reaction">
              <div class="test-unit">
                <img src="./assets/images/icon-reaction.svg" alt="icon" />
                <p>Reaction</p>
              </div>
              <div class="test-result">
                <span>80</span>
                <span class="total"> / 100</span>
              </div>
            </article>
            <!-- END of single unit -->
            <!-- single unit -->
            <article class="memory">
              <div class="test-unit">
                <img src="./assets/images/icon-memory.svg" alt="icon" />
                <p>Memory</p>
              </div>
              <div class="test-result">
                <span>92</span>
                <span class="total"> / 100</span>
              </div>
            </article>
            <!-- END of single unit -->
            <!-- single unit -->
            <article class="verbal">
              <div class="test-unit">
                <img src="./assets/images/icon-verbal.svg" alt="icon" />
                <p>Verbal</p>
              </div>
              <div class="test-result">
                <span>61</span>
                <span class="total"> / 100</span>
              </div>
            </article>
            <!-- END of single unit -->
            <!-- single unit -->
            <article class="visual">
              <div class="test-unit">
                <img src="./assets/images/icon-visual.svg" alt="icon" />
                <p>Visual</p>
              </div>
              <div class="test-result">
                <span>72</span>
                <span class="total"> / 100</span>
              </div>
            </article>
            <button class="continue-btn">Continue</button>
            <!-- END of single unit -->
          </div>
        </div>
        <!-- END of summary -->
      </div>
    </section>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">DvoraG</a>.
    </div>
  </body>
</html>
